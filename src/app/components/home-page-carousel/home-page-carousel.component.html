<div id="home-page-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../../../assets/img/carousel-1.png" alt="Carousel 1" style="width:100%;">
    </div>

    <div class="item">
      <img src="../../../assets/img/carousel-2.png" alt="Carousel 2" style="width:100%;">
    </div>
  
    <div class="item">
      <img src="../../../assets/img/carousel-3.png" alt="Carousel 3" style="width:100%;">
    </div>

    <div class="item">
      <img src="../../../assets/img/carousel-4.png" alt="Carousel 4" style="width:100%;">
    </div>

    <div class="item">
      <img src="../../../assets/img/carousel-5.png" alt="Carousel 5" style="width:100%;">
    </div>
  
    <div class="item">
      <img src="../../../assets/img/carousel-6.png" alt="Carousel 6" style="width:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#home-page-carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-page-carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#home-page-carousel" data-slide-to="1"></li>
    <li data-target="#home-page-carousel" data-slide-to="2"></li>
    <li data-target="#home-page-carousel" data-slide-to="3"></li>
    <li data-target="#home-page-carousel" data-slide-to="4"></li>
    <li data-target="#home-page-carousel" data-slide-to="5"></li>
  </ol>
</div>
